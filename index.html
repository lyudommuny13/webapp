<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sheet Messenger</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.2s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "vue-router": "https://unpkg.com/vue-router@4/dist/vue-router.esm-browser.js",
        "axios": "https://cdn.jsdelivr.net/npm/axios/dist/esm/axios.min.js"
      }
    }
    </script>
</head>

<body class="bg-gray-100 text-slate-800 font-sans">
    <div id="app">
        <router-view v-slot="{ Component }">
            <transition name="fade" mode="out-in">
                <component :is="Component" />
            </transition>
        </router-view>
    </div>

    <script type="module">
        // Now we can import directly from "vue" because of the Import Map above
        import { createApp } from 'vue';
        import { createRouter, createWebHashHistory } from 'vue-router';

        // Import your local components
        import AuthPage from './chat-app/AuthPage.js';
        import ChatPage from './chat-app/ChatPage.js';

        const routes = [
            { path: '/', component: AuthPage },
            { path: '/chat', component: ChatPage, meta: { requiresAuth: true } }
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes
        });

        router.beforeEach((to, from, next) => {
            const hasToken = localStorage.getItem('token');
            if (to.meta.requiresAuth && !hasToken) next('/');
            else if (to.path === '/' && hasToken) next('/chat');
            else next();
        });

        const app = createApp({});
        app.use(router);
        app.mount('#app');
    </script>
</body>

</html>
